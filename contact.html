<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Michael Pignatelli | Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Font: Atkinson Hyperlegible -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
        rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Michael Pignatelli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <main>
        <section class="contact py-5">
            <div class="container text-center">
                <h2 class="mb-4">Contact Me</h2>
                <p>
                    If you'd like to get in touch, email me at
                    <a href="mailto:mpig@seas.upenn.edu" class="email-link">mpig@seas.upenn.edu</a>.
                </p>

                <!-- Collapsible Contact Form -->
                <button class="btn btn-accent mt-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#contactForm" aria-expanded="false" aria-controls="contactForm">
                    Show Contact Form
                </button>
                <div class="collapse mt-3" id="contactForm">
                    <div class="card card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3"
                                    placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-accent">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2025 Michael Pignatelli. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        // Reveal animations for the contact section elements
        ScrollReveal().reveal('.email-link', { delay: 200, distance: '10px', origin: 'bottom' });
        ScrollReveal().reveal('.btn-accent', { delay: 400, distance: '10px', origin: 'bottom' });
        ScrollReveal().reveal('#contactForm', { delay: 600, distance: '10px', origin: 'bottom' });
    </script>
</body>

</html>
