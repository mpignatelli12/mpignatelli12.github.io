<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Michael Pignatelli | Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Font: Atkinson Hyperlegible -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
        rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand brand-name" href="index.html">Michael Pignatelli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <main>
        <section class="contact py-5">
            <div class="container text-center">
                <h2 class="mb-4">Contact Me</h2>

                <!-- Contact Card with Email Info -->
                <div class="card mx-auto shadow-sm" style="max-width: 500px;">
                    <div class="card-body">
                        <h5 class="card-title">Get in Touch</h5>
                        <p class="card-text">
                            <strong>Professional Email:</strong> <a href="mailto:mp@michaelpignatelli.com"
                                class="email-link">mp@michaelpignatelli.com</a><br>
                            <strong>University Email:</strong> <a href="mailto:mpig@seas.upenn.edu"
                                class="email-link">mpig@seas.upenn.edu</a>
                        </p>
                    </div>
                </div>

                <!-- Social Icons (centered outside the card) -->
                <div class="social-links my-4">
                    <a href="https://github.com/mpignatelli12" target="_blank" class="mx-2">
                        <img src="images/github-icon.png" alt="GitHub" width="40" height="40">
                    </a>
                    <a href="https://www.linkedin.com/in/mpignatelli" target="_blank" class="mx-2">
                        <img src="images/linkedin-icon.png" alt="LinkedIn" width="40" height="40">
                    </a>
                    <a href="https://drive.google.com/file/d/15Z5GFqHnN_HT5Vz-zQ6BU0MKUQGFM6w4/view?usp=sharing"
                        target="_blank" class="mx-2"> <img src="images/resume-icon.png" alt="Resume" width="40"
                            height="40">
                    </a>
                </div>

                <!-- Contact Form -->
                <div class="mt-4">
                    <form id="contactForm" onsubmit="handleSubmit(event)">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="message" rows="3" placeholder="Your Message"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-accent">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Fixed Footer -->
    <footer class="footer bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2025 Michael Pignatelli. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        // Animate email links, social icons, and contact form elements
        ScrollReveal().reveal('.email-link', { delay: 200, distance: '10px', origin: 'bottom' });
        ScrollReveal().reveal('.btn-accent', { delay: 400, distance: '10px', origin: 'bottom' });
        ScrollReveal().reveal('#contactForm', { delay: 600, distance: '10px', origin: 'bottom' });

        // Basic contact form submission handler
        function handleSubmit(event) {
            event.preventDefault();
            alert("Thank you, your message has been sent!");
            document.getElementById("contactForm").reset();
        }
    </script>
</body>

</html>
