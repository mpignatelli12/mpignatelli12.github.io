<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script>
    particlesJS("particles-js", {
        "particles": {"number":{"value":60,"density":{"enable":true,"value_area":800}},
            "color":{"value":"#0dcaf0"},"shape":{"type":"circle","stroke":{"width":0,"color":"#000"}},
            "opacity":{"value":0.5,"random":true},"size":{"value":3,"random":true},
            "line_linked":{"enable":true,"distance":150,"color":"#ffc107","opacity":0.4,"width":1},
            "move":{"enable":true,"speed":3}},
        "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"},"resize":true},"modes":{"repulse":{"distance":100}}},
        "retina_detect":true
    });

    ScrollReveal().reveal('.hero-content h1', { delay: 200, distance: '20px', origin: 'bottom' });
    ScrollReveal().reveal('.hero-content p', { delay: 400, distance: '20px', origin: 'bottom' });
    ScrollReveal().reveal('.btn-accent', { delay: 600, distance: '20px', origin: 'bottom' });

    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.pageX + "px";
        cursor.style.top = e.pageY + "px";
    });

    const hero = document.querySelector('.hero');
    const heroContent = document.querySelector('.hero-content');
    const initialOffset = 50;
    window.addEventListener('scroll', () => {
        const heroHeight = hero.offsetHeight;
        const scrollY = window.scrollY;
        let progress = Math.min(scrollY / heroHeight, 1);
        let translateY = initialOffset * (1 - progress);
        heroContent.style.transform = `translateY(${translateY}px)`;
    });
</script>
</body>
